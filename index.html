<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Binary Clock</title>
  <link href="dist/output.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet" />
</head>
<body class="bg-gray-900 text-white font-sans flex items-center justify-center min-h-screen p-4">

  <div class="text-center max-w-2xl mx-auto">
    <div id="binary-clock-container" class="flex justify-center items-end gap-4 md:gap-8 p-4 bg-gray-800 rounded-xl shadow-2xl border border-gray-700">
      <div id="hours" class="flex flex-col-reverse gap-3"></div>
      <div id="minutes" class="flex flex-col-reverse gap-3"></div>
      <div id="seconds" class="flex flex-col-reverse gap-3"></div>
    </div>

    <div class="flex justify-center text-xs text-gray-400 mt-2 gap-4 md:gap-8 px-4 tracking-widest">
      <div class="w-8 md:w-12 text-center text-blue-400 font-semibold">HRS</div>
      <div class="w-8 md:w-12 text-center text-gray-200 font-semibold">MIN</div>
      <div class="w-8 md:w-12 text-center text-red-400 font-semibold">SEC</div>
    </div>

    <div id="digital-clock" class="orbitron text-4xl md:text-6xl font-bold mt-6 tracking-wider">--</div>
    <div class="text-gray-500 text-sm orbitron tracking-widest">STANDARD TIME</div>

    <div class="mt-8">
      <button id="gemini-button" class="bg-indigo-600 hover:bg-indigo-500 text-white font-bold py-3 px-6 rounded-lg shadow-lg transition">
        Get Time Fact âœ¨
      </button>
      <div id="fact-container" class="mt-4 text-gray-300 bg-gray-800 p-4 rounded-lg min-h-24 flex items-center justify-center border border-gray-700">
        Click the button to get a fun fact about the current time!
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
